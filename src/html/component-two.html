      <h3>@ViewChild</h3>

      <app-hello-list>
        <app-hello name="World"></app-hello>

        <app-hello #last name="Last World"></app-hello>
      </app-hello-list>

      <h3>View Encapsulation</h3>

      <div class="hello">Hello World</div>
      <app-hello-emulated></app-hello-emulated>
      <app-hello-native></app-hello-native>
      <app-hello-none></app-hello-none>

      <h3>ElementRef</h3>
